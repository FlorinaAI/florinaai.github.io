<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="src/images/fff.gif">
    <title>Florinaaaaaaaaa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
    <div class="container">
        <div class="glass-card left-card">
            <div class="profile-section">
                <div class="pill-shape">
                    <div class="avatar-container">
                        <img id="avatarImage" class="avatar-image" src="" alt="Discord Avatar">
                    </div>
                    <div class="user-info">
                        <span class="username">Username</span>
                    </div>
                </div>
                <div class="status">Status: Alive</div>
                <div class="time-passed"></div>
            </div>
        </div>

        <div class="glass-card center-card">
            <div class="pattern"></div>
            <div class="welcome-container" style="display: flex; flex-direction: column; align-items: center; padding-top: 20px;">
                <div style="display: flex; align-items: center;">
                    <img src="../src/images/bu.gif" alt="welcome gif" class="welcome-gif">
                    <span class="welcome-text">welcome to my page !!!</span>
                    <img src="../src/images/bu.gif" alt="welcome gif" class="welcome-gif">
                </div>
                <div style="display: flex; align-items: center; justify-content: center; margin-top: 25px; width: 100%;">
                    <span class="welcome-text" style="font-size: 1.1em; text-align: center;">Hi! I'm Florina~ :3 You can explore my pages using the buttons on the right!</span>
                </div>
            </div>
        </div>

        <div class="glass-card right-card">
            <div class="pages-grid">
                <button class="pages-button" onclick="window.location.href='interests/'">My Interests</button>
                <button class="pages-button" onclick="window.location.href='blog/'">My Blog</button>
                <button class="pages-button" onclick="window.location.href='guestbook/'">Guestbook</button>
                <button class="pages-button" onclick="window.location.href='gallery/'">Gallery</button>
                <button class="pages-button" onclick="window.location.href='fun/'">Fun</button>
                <button class="pages-button disabled">Coming Soon</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
